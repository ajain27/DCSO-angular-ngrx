  <div class="page-header">
    <h1>Authors</h1>
  </div>
  
  <div class="textCenter content padLarge">
  
    <div class="relative mBottomLarge">
      <input (ngModelChange)="search($event)" [class.searching]="searching$ | async"
             [ngModel]="searchStr$ | async"
             placeholder="Search for a Author!" type="text">
  
      <ds-spinner *ngIf="searching$ | async"></ds-spinner>
    </div>
  
    <div *ngIf="numAuthors$ | async" class="list" verticalExpander>
      <!--    TODO: Allow clicking on authors to show a details view, allowing you to see the Author and what other authors the Author has written -->
      <div *ngFor="let author of authors$ | async">
        <b>{{author.firstName}} {{author.lastName}}</b>
        <ul style="list-style: none; padding: 0;">
          <span><strong>Books: </strong></span><li>{{author.bookIds}}</li>
        </ul>
        <span class="floatRight"><strong>Author Id: </strong>{{author.authorId}}</span>  
        <div *ngIf="author.firstName" class="mTopSmall"><strong>Age: </strong>{{author.age}}</div>
      </div>
    </div>
  
    <div *ngIf="noAuthorsFound$ | async" class="list" verticalExpander>
      <div>
        No authors found.
      </div>
    </div>
  </div>
